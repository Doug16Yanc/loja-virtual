<nav class="navbar">
  <div class="navbar__initial">
    <div class="navbar__initial__logo">
      <img src="/content/images/assets/images/logo.png" alt="Logo" />
    </div>
    <div class="navbar__initial__title">Broadleaf Commerce</div>
  </div>

  <ul class="navbar__links">
    <li *ngIf="!isLoggedIn" class="navbar__dropdown">
      <button class="navbar__button" (click)="toggleDropdown($event)">LOGIN</button>
      <div class="dropdown__menu" *ngIf="showDropdown">
        <a (click)="login()">Administrator</a>
        <a (click)="login()">Customer</a>
      </div>
    </li>

    <ng-container *ngIf="isLoggedIn">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/produto">Products</a></li>
      <li><a routerLink="/pedido">Orders</a></li>
      <li><a routerLink="/cliente">Customers</a></li>
      <li><button class="navbar__button" (click)="logout()">LOGOUT</button></li>
    </ng-container>
  </ul>
</nav>
