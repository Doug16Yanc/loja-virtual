<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pedido(); as pedidoRef) {
      <div>
        <h2 data-cy="pedidoDetailsHeading"><span jhiTranslate="lojaVirtualApp.pedido.detail.title">Pedido</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ pedidoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="lojaVirtualApp.pedido.dataInstant">Data Instant</span></dt>
          <dd>
            <span>{{ pedidoRef.dataInstant | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="lojaVirtualApp.pedido.statusPedido">Status Pedido</span></dt>
          <dd>
            <span>{{ pedidoRef.statusPedido }}</span>
          </dd>
          <dt><span jhiTranslate="lojaVirtualApp.pedido.cliente">Cliente</span></dt>
          <dd>
            @if (pedido()!.cliente) {
              <div>
                <a [routerLink]="['/cliente', pedido()!.cliente?.id, 'view']">{{ pedidoRef.cliente?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/pedido', pedidoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
